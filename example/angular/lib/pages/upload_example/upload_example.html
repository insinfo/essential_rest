<div class="card">
    <div class="card-body">       
        <div class="row">
            <div class="col-12">
                <h3>Example of file uploading</h3>               
            </div>            
            <div class="col-12">             
                <input #fileInput id="fileInput" type="file" name="file" multiple>
                <input (click)="upload($event)" type="button" value="Enviar" />
            </div>
        </div>
    </div>
</div>
